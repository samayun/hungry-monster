<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cooking Master</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container">
        <a class="navbar-brand" href="index.html">Hungry Moster</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Recipes</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Search Bar -->
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-7 mx-auto text-center">
          <form>
            <div class="inner-form d-flex">
              <div class="input-field first-wrap d-flex">
                <div class="svg-wrapper">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    width="30"
                    height="30"
                  >
                    <path
                      d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                    ></path>
                  </svg>
                </div>
                <input
                  id="keyword"
                  class="form-control"
                  type="text"
                  placeholder="Search your meals.."
                />
              </div>
              <div class="input-field second-wrap">
                <button
                  id="searchBtn"
                  class="btn btn-success btn-search"
                  type="button"
                >
                  SEARCH
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- End Search Bar -->

    <!-- Foods Area  -->
    <section class="container py-5">
      <div id="foods" class="row g-3"></div>
      <p id="warning" class="lead text-danger text-center">
        Please enter valid food üçî name.
      </p>
    </section>

    <!-- Footer -->
    <footer>
      <p>
        Copyright &copy; 2021 All rights reserved |
        <span class="icons icon-heart"></span> by
        <a href="http://facebook.com/samayunmc"> SAMAYUN </a>
      </p>
    </footer>
    <!-- Footer -->

    <!-- Details In Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Meals Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div id="foodsDetails" class="modal-body"></div>
        </div>
      </div>
    </div>
    <!-- End Modal -->

    <script src="js/bootstrap.min.js"></script>
    <script src="js/library.js"></script>
    <script src="app.js"></script>

  </body>
</html>
